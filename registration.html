    <head>
        <title>Registration Form</title>
        <style>
            label{
                padding-left: 200px;
            }
           

            
        </style>
    </head>

    <body style="font-size: larger ; background-color: aqua;">

        <label>Gender</label>
        <input type="radio" name="gender">Male

            <option>Bowler</option>
            <option>All Rounder</option>

        </select><br> <br>

        <button style="padding: 5px; width: 70px; margin-left:200px;">Submit</button>
        
        


    </body>
